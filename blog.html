
<section class="mbr-section mbr-section__container article mbr-after-navbar" id="header3-k" style="background-color: rgb(40, 50, 78); padding-top: 120px; padding-bottom: 100px;">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="mbr-section-title display-2">Blog</h3>
        <small class="mbr-section-subtitle">Articles and annoucements</small>
      </div>
    </div>
  </div>
</section>

<section class="mbr-section article" id="msg-box3-l" style="background-color: rgb(242, 242, 242); padding-top: 120px; padding-bottom: 120px;">
  <div class="container">
    $for(posts)$
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-xs-center">
        <h3 class="mbr-section-title display-2">
          <a href="$url$">$title$</a>
        </h3>
        <h4>
          <em>$date$</em> by <em>$author$</em>
        </h4>
        <div class="lead">
          <p>
            $description$
          </p>
        </div>
      </div>
    </div>
    $endfor$
  </div>
</section>
