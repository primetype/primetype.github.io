{% extends "index.html" %}

{% block content %}
<section class="section page" id="blog">
    <div class="container">
        <div class="row">
        <div class="col-xs-12 col-md-8 offset-md-2">
            {% for post in section.pages %}
            <div class="card mb-3">
                <!-- <img class="card-img-top" src=".../100px160/" alt="Card image cap"> -->
                <a class="text-success" href="{{ page.permalink }}">
                <div class="card-header">
                    <h2>
                        {% if post.extra.fa %}
                        <i class="fas {{post.extra.fa}}"></i>
                        {% else %}
                        <i class="fas fa-newspaper"></i>
                        {% endif %}
                        {{ post.title }}
                    </h2>
                    <p class="card-text"><small class="text-muted">{{ post.date | date(format="%A %d %B %Y") }}</small></p>

                </div>
                </a>
                <div class="card-body">
                    <p class="card-text"> {{ post.summary | safe }} </p>
                    <a class="text-success" href="{{ page.permalink }}#continue-reading">
                        <i class="fab fa-readme"></i>
                        Continue Reading
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
</section>
{% endblock content %}
